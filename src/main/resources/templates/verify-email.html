<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Your Account</title>
    <style>
        /* Basic styles that work in many email clients */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hi!</h1>
    <p>Thanks for signing up. Please click the link below to verify your account.</p>
    <button class="button"><a th:href="${link}">Verify Now</a></button>
</div>
</body>
</html>
